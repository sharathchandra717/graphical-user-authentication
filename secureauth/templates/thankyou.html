{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
	<title>Footwear - Free Bootstrap 4 Template by Colorlib</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rokkitt:100,300,400,700" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
	<!-- Ion Icon Fonts-->
	<link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

	<!-- Flexslider  -->
	<link rel="stylesheet" href="{% static 'css/flexslider.css' %}">

	<!-- Owl Carousel -->
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
	
	<!-- Date Picker -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
	<!-- Flaticons  -->
	<link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">

	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body>
		

	<div id="page">
		
<div class="row row-pb-lg" style="padding: 0px;margin-bottom: 18px;"> 

<div class="col-md-4" style="padding: 0px;margin-top: 6px;"> 
     <center> <a href="/"><img src="{% static 'images/medical.png' %}" alt="Smiley face" height="42"  width="150"></center></a>
</div>
<div class="col-md-3" style="padding: 0px;"></div>
<div class="col-md-2" style="padding: 0px;"> 
              <center>
              <div id="login-signup" style="margin-top: 12px;">
              	    
                            {%   if request.user.is_authenticated %}
                                 <a href="/logout" style="font-size: 20px;">Logout</a>
                            {%   else %}
                                 <a href="/login">Login </a>  |
                                 <a href="/register">Signup  </a>
                            {% endif %}
                          
              </div>
             </center>  
</div>

<div class="col-md-2" style="padding: 0px;margin-top: 12px;"> 
     
       <a href="/cart" style="font-size: 20px;"><i class="icon-shopping-cart"></i> Cart [{{ main.cart_count }}]</a>
      
</div>
<div class="col-md-1" style="padding: 0px;"> </div>
</div>


		<div class="colorlib-product" style="padding: 0;">
			<div class="container">
				
			<h3> Thank you for placing an order </h3>
				
			</div>
		</div>

		
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
	</div>
	
	<!-- jQuery -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
   <!-- popper -->
   <script src="{% static 'js/popper.min.js' %}"></script>
   <!-- bootstrap 4.1 -->
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <!-- jQuery easing -->
   <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<!-- Flexslider -->
	<script src="{% static 'js/jquery.flexslider-min.js' %}"></script>
	<!-- Owl carousel -->
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<!-- Magnific Popup -->
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/magnific-popup-options.js' %}"></script>
	<!-- Date Picker -->
	<script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
	<!-- Stellar Parallax -->
	<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
	<!-- Main -->
	<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
